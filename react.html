<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ReactJS htmlFor beginner</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.querySelector("#root");
    const MinutesToHours = () => {
      const [value, setValue] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setValue(event.target.value);
      };
      const reset = () => setValue(0);
      const onFlip = () => {
        setFlipped((flipped) => !flipped);
        reset();
      };

      return (
        <div>
          <label htmlFor="value">Minutes</label>
          <input
            value={!flipped ? value : value * 60}
            id="value"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={flipped}
          />
          <label htmlFor="hours">Hours</label>
          <input
            value={!flipped ? Math.round(value / 60) : value}
            id="hours"
            placeholder="Hours"
            type="number"
            onChange={onChange}
            disabled={!flipped}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    };

    const KmToMiles = () => {
      const [value, setValue] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setValue(event.target.value);
      };
      const reset = () => setValue(0);
      const onFlip = () => {
        setFlipped((flipped) => !flipped);
        reset();
      };

      return (
        <div>
          <label htmlFor="value">Miles</label>
          <input
            value={!flipped ? value : Math.round(value * 1.609)}
            id="value"
            placeholder="Miles"
            type="number"
            onChange={onChange}
            disabled={flipped}
          />
          <label htmlFor="hours">Kilometers</label>
          <input
            value={!flipped ? Math.round(value / 1.609) : value}
            placeholder="Kilometers"
            type="number"
            onChange={onChange}
            disabled={!flipped}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    };

    const App = () => {
      const [index, setIndex] = React.useState(0);
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select select={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Kilometers & Miles</option>
          </select>
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
